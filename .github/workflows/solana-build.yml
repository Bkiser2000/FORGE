name: Build & Test Solana Contract

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    paths:
      - 'contracts/solana/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    container:
      image: solanalabs/solana:v1.18.0
    steps:
      - uses: actions/checkout@v4

      - name: Remove Cargo.lock
        run: |
          echo "=== Removing Cargo.lock from checked out code ==="
          find . -name "Cargo.lock" -type f -delete
          echo "✓ Cargo.lock removed"

      - name: Install Dependencies
        run: |
          echo "=== Installing dependencies ==="
          apt-get update
          apt-get install -y curl build-essential pkg-config
          echo "✓ Dependencies installed"

      - name: Install Rust
        shell: bash
        run: |
          echo "=== Installing Rust ==="
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | bash -s -- -y --no-modify-path
          export PATH="$HOME/.cargo/bin:$PATH"
          rustup install nightly
          echo "✓ Rust and nightly installed"

      - name: Build Solana Contract
        shell: bash
        working-directory: ./contracts/solana
        run: |
          # Setup Rust environment
          export PATH="$HOME/.cargo/bin:$PATH"
          
          echo "=== Checking cargo ==="
          which cargo && cargo --version
          
          echo "=== Current directory ==="
          pwd
          ls -la
          
          echo "=== Checking Cargo.toml files ==="
          ls -la Cargo.toml || echo "Root Cargo.toml not found"
          ls -la programs/forge_solana/Cargo.toml || echo "Program Cargo.toml not found"
          
          echo "=== Starting build with cargo-build-sbf ==="
          cargo-build-sbf -- -p forge_solana

      - name: Verify Build Output
        working-directory: ./contracts/solana
        run: |
          echo "=== Checking build output ==="
          ls -lah target/deploy/ || echo "Deploy directory not found"
          if [ -f target/deploy/forge_solana.so ]; then
            echo "✓ Build successful!"
            file target/deploy/forge_solana.so
          else
            echo "✗ Build output not found"
            find . -name "*.so" -type f 2>/dev/null || echo "No .so files found"
          fi

      - name: Upload Artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: solana-build-artifacts
          path: contracts/solana/target/deploy/
