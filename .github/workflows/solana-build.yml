name: Build & Test Solana Contract

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    paths:
      - 'contracts/solana/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    container:
      image: solanalabs/solana:v1.18.0
    steps:
      - uses: actions/checkout@v4

      - name: Verify Solana Tools
        run: |
          which cargo-build-sbf
          which cargo
          solana --version

      - name: Build Solana Contract
        working-directory: ./contracts/solana
        run: |
          # Fix lock file version
          if [ -f Cargo.lock ]; then
            sed -i 's/^version = 4/version = 3/' Cargo.lock
          fi
          /opt/solanainstall/solana/active_release/bin/cargo-build-sbf

      - name: Verify Build Output
        working-directory: ./contracts/solana
        run: |
          ls -lah target/deploy/ || echo "Deploy directory not found"
          if [ -f target/deploy/forge_solana.so ]; then
            file target/deploy/forge_solana.so
          else
            echo "Build output not found at expected location"
            find . -name "*.so" -type f 2>/dev/null || echo "No .so files found"
          fi

      - name: Upload Artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: solana-build-artifacts
          path: contracts/solana/target/deploy/
