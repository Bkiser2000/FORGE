name: Build & Test Solana Contract

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    paths:
      - 'contracts/solana/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    container:
      image: solanalabs/solana:v1.18.0
    steps:
      - uses: actions/checkout@v4

      - name: Remove Cargo.lock Files
        run: |
          echo "=== Removing ALL Cargo.lock files ==="
          find . -name "Cargo.lock" -delete -print
          echo "=== Verifying removal ==="
          find . -name "Cargo.lock" && echo "ERROR: Cargo.lock still exists" || echo "✓ All Cargo.lock files removed"

      - name: Install Dependencies
        run: |
          echo "=== Installing dependencies ==="
          apt-get update
          apt-get install -y curl build-essential pkg-config
          echo "✓ Dependencies installed"

      - name: Install Rust
        shell: bash
        run: |
          echo "=== Installing Rust ==="
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | bash -s -- -y --no-modify-path
          export PATH="$HOME/.cargo/bin:$PATH"
          rustup install nightly
          echo "✓ Rust and nightly installed"

      - name: Prepare Build
        shell: bash
        working-directory: ./contracts/solana
        run: |
          export PATH="$HOME/.cargo/bin:$PATH"
          echo "=== Remove lock file to avoid v4 issues ==="
          rm -f Cargo.lock
          ls -la Cargo.lock || echo "Lock file removed"

      - name: Build Solana Contract
        shell: bash
        working-directory: ./contracts/solana/programs/forge_solana
        run: |
          # Setup Rust environment
          export PATH="$HOME/.cargo/bin:$PATH"
          
          echo "=== Checking cargo ==="
          which cargo && cargo --version
          
          echo "=== Starting build with cargo ==="
          cargo build --release
          
          echo "=== Build complete ==="

      - name: Verify Build Output
        working-directory: ./contracts/solana/programs/forge_solana
        run: |
          echo "=== Checking for compiled artifacts ==="
          find target -name "*.so" -o -name "*.rlib" | head -20
          ls -la target/release/ 2>/dev/null || echo "Release directory not found"

      - name: Upload Artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: solana-build-artifacts
          path: contracts/solana/programs/forge_solana/target/release/
