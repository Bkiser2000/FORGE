name: Build & Test Solana Contract

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    paths:
      - 'contracts/solana/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    container:
      image: solanalabs/solana:v1.18.0
    steps:
      - uses: actions/checkout@v4

      - name: Verify Solana Tools Installation
        run: |
          echo "=== Checking Solana Tools ==="
          echo "PATH: $PATH"
          echo ""
          echo "=== Solana Version ==="
          solana --version || echo "solana command not found"
          echo ""
          echo "=== Cargo Version ==="
          cargo --version || echo "cargo command not found"
          echo ""
          echo "=== Checking cargo-build-sbf ==="
          if command -v cargo-build-sbf &> /dev/null; then
            echo "✓ cargo-build-sbf found at: $(which cargo-build-sbf)"
            echo "=== cargo-build-sbf --version ==="
            cargo-build-sbf --version 2>&1 || echo "Failed to get version"
          else
            echo "✗ cargo-build-sbf NOT found in PATH"
            echo "Searching for it..."
            find /usr -name "cargo-build-sbf" 2>/dev/null || echo "Not found via find"
            find /opt -name "cargo-build-sbf" 2>/dev/null || echo "Not found in /opt"
          fi
          echo ""
          echo "=== Environment Variables ==="
          env | grep -i solana || echo "No SOLANA env vars found"

      - name: Build Solana Contract
        working-directory: ./contracts/solana
        run: |
          echo "=== Starting Solana Build ==="
          # Fix lock file version
          if [ -f Cargo.lock ]; then
            echo "Fixing Cargo.lock version..."
            sed -i 's/^version = 4/version = 3/' Cargo.lock
          fi
          
          echo "=== Listing available build tools ==="
          ls -la /usr/bin/*build* 2>/dev/null || echo "No build tools in /usr/bin"
          ls -la /usr/bin/*cargo* 2>/dev/null || echo "No cargo in /usr/bin"
          
          echo "=== Attempting build ==="
          if command -v cargo-build-sbf &> /dev/null; then
            cargo-build-sbf --version
            cargo-build-sbf
          else
            echo "cargo-build-sbf not in PATH, trying with full path..."
            /usr/bin/cargo-build-sbf --version 2>&1 || true
            /usr/bin/cargo-build-sbf 2>&1 || (echo "Full path failed, trying cargo build..." && cargo build --release --target sbf-solana-solana)
          fi

      - name: Verify Build Output
        working-directory: ./contracts/solana
        run: |
          ls -lah target/deploy/ || echo "Deploy directory not found"
          if [ -f target/deploy/forge_solana.so ]; then
            file target/deploy/forge_solana.so
          else
            echo "Build output not found at expected location"
            find . -name "*.so" -type f 2>/dev/null || echo "No .so files found"
          fi

      - name: Upload Artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: solana-build-artifacts
          path: contracts/solana/target/deploy/
