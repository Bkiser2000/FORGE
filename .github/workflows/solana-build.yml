name: Build & Test Solana Contract

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    paths:
      - 'contracts/solana/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    container:
      image: solanalabs/solana:v1.18.0
    env:
      PATH: /root/.cargo/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
    steps:
      - uses: actions/checkout@v4

      - name: Remove Cargo.lock Files
        run: |
          echo "=== Removing ALL Cargo.lock files ==="
          find . -name "Cargo.lock" -delete -print
          echo "=== Verifying removal ==="
          find . -name "Cargo.lock" && echo "ERROR: Cargo.lock still exists" || echo "✓ All Cargo.lock files removed"

      - name: Install Dependencies
        run: |
          echo "=== Installing dependencies ==="
          apt-get update
          apt-get install -y build-essential pkg-config
          echo "✓ Dependencies installed"

      - name: Verify Rust Installation
        run: |
          echo "=== Checking Rust in PATH ==="
          which rustc && rustc --version || echo "rustc not found"
          which cargo && cargo --version || echo "cargo not found"
          which solana && solana --version || echo "solana not found"
          echo "=== Environment ready ==="

      - name: Build Solana Contract
        working-directory: ./contracts/solana/programs/forge_solana
        run: |
          echo "=== Current directory ==="
          pwd
          echo "=== Starting Solana contract build ==="
          cargo build --release 2>&1
          BUILD_STATUS=$?
          echo "=== Build exit code: $BUILD_STATUS ==="
          
          echo "=== What's in current directory after build ==="
          ls -la
          
          echo "=== Check if target exists ==="
          [ -d target ] && echo "target directory exists" || echo "target directory DOES NOT exist"
          
          exit $BUILD_STATUS

      - name: Verify Build Output
        working-directory: ./contracts/solana/programs/forge_solana
        run: |
          echo "=== Current working directory ==="
          pwd
          
          echo "=== Listing target directory contents ==="
          if [ -d target ]; then
            echo "target exists, contents:"
            ls -la target/
            echo ""
            echo "=== Full tree of target directory ==="
            find target -type f | head -50
          else
            echo "ERROR: target directory does not exist!"
            echo "=== Contents of current directory ==="
            ls -la
          fi

      - name: Upload Artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: solana-build-artifacts
          path: contracts/solana/programs/forge_solana/target/release/
          if-no-files-found: warn
