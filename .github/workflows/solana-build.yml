name: Build & Test Solana Contract

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    paths:
      - 'contracts/solana/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    container:
      image: solanalabs/solana:v1.18.0
    steps:
      - uses: actions/checkout@v4

      - name: Remove Cargo.lock Files
        run: |
          echo "=== Removing ALL Cargo.lock files ==="
          find . -name "Cargo.lock" -delete -print
          echo "=== Verifying removal ==="
          find . -name "Cargo.lock" && echo "ERROR: Cargo.lock still exists" || echo "✓ All Cargo.lock files removed"

      - name: Install Dependencies
        run: |
          echo "=== Installing dependencies ==="
          apt-get update
          apt-get install -y curl build-essential pkg-config
          echo "✓ Dependencies installed"

      - name: Check Environment
        run: |
          echo "=== Checking installed tools ==="
          which rustc && rustc --version
          which cargo && cargo --version
          which solana && solana --version
          echo "=== Environment ready ==="

      - name: Build Solana Contract
        working-directory: ./contracts/solana/programs/forge_solana
        run: |
          echo "=== Starting Solana contract build ==="
          cargo build --release 2>&1
          BUILD_STATUS=$?
          echo "=== Build exit code: $BUILD_STATUS ==="
          exit $BUILD_STATUS

      - name: Verify Build Output
        working-directory: ./contracts/solana/programs/forge_solana
        run: |
          echo "=== Directory structure ==="
          pwd
          ls -la target/release/ 2>/dev/null || echo "target/release does not exist"
          
          echo "=== All compiled files ==="
          find . -type f \( -name "*.so" -o -name "*.a" -o -name "*.rlib" \) 2>/dev/null | head -20
          
          echo "=== Full target tree ==="
          find target -type d 2>/dev/null | head -20

      - name: Upload Artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: solana-build-artifacts
          path: contracts/solana/programs/forge_solana/target/
          if-no-files-found: warn
