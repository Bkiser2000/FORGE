name: Build & Test Solana Contract

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    paths:
      - 'contracts/solana/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: contracts/solana/target
          key: cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Build Solana Contract
        working-directory: contracts/solana
        run: |
          cargo build --release
          echo "âœ“ Build successful"

      - name: Verify Build Output
        working-directory: contracts/solana
        run: |
          echo "=== Build artifacts ==="
          ls -lah target/release/*.so 2>/dev/null || echo "No .so files found"
          echo ""
          echo "=== Full target directory ==="
          du -sh target/release
