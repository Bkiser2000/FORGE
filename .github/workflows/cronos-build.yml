name: Build & Test Cronos Contracts

on:
  push:
    branches: [main]
    paths:
      - 'contracts/cronos/**'
  pull_request:
    branches: [main]
    paths:
      - 'contracts/cronos/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: contracts/cronos

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Compile contracts
        run: npm run compile
        
      - name: Run tests
        run: npm test

      - name: Generate gas report
        run: REPORT_GAS=true npm test
        continue-on-error: true

  deploy-testnet:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    defaults:
      run:
        working-directory: contracts/cronos

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Compile contracts
        run: npm run compile

      - name: Deploy to Cronos testnet
        env:
          CRONOS_TESTNET_RPC: ${{ secrets.CRONOS_TESTNET_RPC }}
          DEPLOYER_PRIVATE_KEY: ${{ secrets.DEPLOYER_PRIVATE_KEY }}
        run: npm run deploy:devnet

      - name: Verify deployment
        env:
          CRONOS_TESTNET_RPC: ${{ secrets.CRONOS_TESTNET_RPC }}
        run: |
          echo "Deployment completed successfully"
          echo "Check .openzeppelin/cronos_testnet.json for deployment details"

      - name: Save deployment artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cronos-deployment
          path: contracts/cronos/.openzeppelin/
